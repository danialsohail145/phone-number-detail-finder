<app-main-search></app-main-search>
<!-- Main Body -->
<div class="container mb-5 mt-5">
    <!-- Latest evaluations -->
    <h2 class="mb-4">
        Latest evaluations of telephone numbers
    </h2>
    <div class="row">
        <div class="col-12 mb-2" *ngFor="let last of latest_evaluation">
            <div class="d-flex justify-content-start">
                <button class="btn btn-primary w-25">{{last.number}}</button>
                <div class="card w-75">
                    <div class="card-body text-center">
                        {{last.message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest evaluations Ends -->

    <!-- Last searched -->
    <h4 class="mb-4">
        Last searched
    </h4>
    <div class="row">
        <div class="col-md-3 col-12" *ngFor="let last of last_search">
            <div class="card mb-2">
                <div class="card-body text-center">
                    {{last.number}}
                </div>
            </div>
        </div>
    </div>
    <!-- Last searched Ends -->

    <!--  Most searched  -->
    <h4 class="mb-4">
        Most searched and discussed
    </h4>

    <div class="row">
        <div class="col-md-3 col-12" *ngFor="let last of last_search">
            <div class="card mb-2">
                <div class="card-body text-center">
                    {{last.number}}
                </div>
            </div>
        </div>
    </div>
    <!--  Most searched  Ends -->



    <!-- FAQ -->
    <h2 class="mb-4">
        Frequently Asked Questions
    </h2>

    <!-- Accordation Panel -->

    <ngb-accordion [closeOthers]="true" *ngFor="let faq of faq_question">
        <ngb-panel title="{{faq.question}}">
            <ng-template ngbPanelContent>
                {{faq.answer}}
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
    <!-- Accordation Panel Ends -->
    <!-- FAQ Ends-->
</div>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200;">
    <ngb-toast *ngFor="let toast of toastService.toasts" [class]="toast.classname" [autohide]="true"
        [delay]="toast.delay || 2000" (hidden)="toastService.remove(toast)" style="border-radius: 25px !important;">
        <!-- <ngb-toast *ngFor="let toast of toastService.toasts" header="Click my close icon â†’" [autohide]="false"> -->
        <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
            <ng-template [ngTemplateOutlet]="toast.textOrTpl">
            </ng-template>
        </ng-template>
        <ng-template #text>
            <div class="d-flex justify-content-between">
                {{ toast.textOrTpl }}
                <h6 (click)="toastService.remove(toast)"><i class="fa-solid fa-xmark"></i></h6>
            </div>
        </ng-template>
    </ngb-toast>
</div>
